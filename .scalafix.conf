rules = [
  ExplicitResultTypes,
  OrganizeImports,
  RemoveUnused
]

ExplicitResultTypes {
  unsafeShortenNames = true
}

OrganizeImports {
 groupedImports = Explode
 expandRelative = false
 removeUnused = true
 groups = [
   "re:javax?\\."
   "scala."
   "scala.meta."
   "*"
 ]
}

RemoveUnused {
  imports = false
}